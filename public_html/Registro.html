<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - TechOffice</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo TechOffice" width="150" />
            <h1>TechOffice</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Inicio-Sesion.html">Iniciar Sesión</a></li>
                <li><a href="registro.html" class="activo">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <main class="registro-grid">
        <div class="registro-formulario">
            <h2>Crear una cuenta</h2>
           <form id="formRegistro" action="#" method="POST" class="form-registro">
             <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required />

            <label for="correo">Correo electrónico:</label>
             <input type="email" id="correo" name="correo" required />

             <label for="contrasena">Contraseña:</label>
              <input type="password" id="contrasena" name="contrasena" required />

             <label for="confirmarContrasena">Confirmar contraseña:</label>
             <input type="password" id="confirmarContrasena" name="contrasena2" required />

              <button type="submit">Registrarse</button>
           </form>


            <p>¿Ya tienes cuenta? <a href="Inicio-Sesion.html">Inicia sesión aquí</a></p>
        </div>
    </main>

    <!-- Modal para mensajes -->
    <div id="modalMensaje" class="modal" style="display:none;">
        <div class="modal-contenido">
            <span id="cerrarModal" class="cerrar">&times;</span>
            <p id="textoModal"></p>
        </div>
    </div>

    <footer>
        <div class="footer-info">
            <p>TechOffice &copy; 2023 - Todos los derechos reservados</p>
            <p>Av. Tacna y Arica 160, Arequipa - Perú</p>
            <p>Teléfono: (054) 123-4567</p>
        </div>

        <div class="redes-sociales">
            <a href="https://web.facebook.com/techoffice.ec/?_rdc=1&_rdr#" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="https://www.instagram.com/tech.office_/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://wa.me/51973954089" target="_blank"><i class="fab fa-whatsapp fa-2x"></i></a>
        </div>
    </footer>
    <script src="JS/Js.js"></script>
    <script src="JS/carrito.js" type="text/javascript"></script>

   
</body>

</html>
